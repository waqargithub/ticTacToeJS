<!DOCTYPE html >
<html lang="en" >
<head>
    <title>
      Awards
    </title>    
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

 <!-- External style sheets. -->
 <link rel="stylesheet" href="ticTacToe.css" type="text/css" />
 
 
 <script type="text/javascript" src="ticTacToe.js"></script>
	
	
	
	
</head>
<body>
	<div class="grid">
		<div id="row0" class="row">
			<div class="horizontalWin" id="firstRowWin"></div>
			<div id="square00" class="square"><span class="text" onclick="squareClick(this);"></span></div>
			<div class="verticalLine"></div>		
			<div id="square01" class="square" onclick="squareClick(this);"></div>
			<div class="verticalLine"></div>		
			<div id="square02" class="square" onclick="squareClick(this);"></div>
			<div class="clear"></div>
			<div class="horizontalLine"></div>
		</div>
		<div id="row1">
			<div id="square10" class="square" onclick="squareClick(this);"></div>
			<div class="verticalLine"></div>
			<div id="square11" class="square" onclick="squareClick(this);"></div>
			<div class="verticalLine"></div>		
			<div id="square12" class="square" onclick="squareClick(this);"></div>		
			<div class="horizontalLine"></div>
		</div>
		<div id="row2">
			<div id="square20" class="square" onclick="squareClick(this);"></div>
			<div class="verticalLine"></div>		
			<div id="square21" class="square" onclick="squareClick(this);"></div>
			<div class="verticalLine"></div>		
			<div id="square22" class="square" onclick="squareClick(this);"></div>		
		</div>	
	</div>	
</body>
